<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор ракетного вибуху</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #map { 
            height: 500px; 
            width: 100%; 
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .control-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        #result {
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 50px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        select, button {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Симулятор ракетного вибуху</h1>

    <div class="control-section">
        <h2>1. Виберіть точку на карті</h2>
        <div id="map"></div>
    </div>

    <div class="control-section">
        <h2>2. Виберіть ракету</h2>
        <select id="rocketSelect">
            <option value="">Завантаження...</option>
        </select>
        <button id="calculateButton" disabled>Розрахувати</button>
    </div>

    <h2>Результати</h2>
    <div id="result">
        <p>Оберіть точку на карті та ракету для розрахунку зон безпеки.</p>
    </div>

    <script src="/static/js/map.js"></script>
</body>
</html>
